<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>
    <button id="applyButton">Apply</button>

    <div id="applicationForm">
        <h2>Application Form</h2>
        <form id="applyForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="surname">Surname: </label>
            <input type="text" id="surname" name="surname" required><br>

            <label for="e-mail">E-mail: </label>
            <input type="email"id="email" name="email" placeholder="name@example.com" required><br>

            <label for="phone">Phone: </label>
            <input type="text" id="phone" name="phone" placeholder="(555) 123-4567" required><br>

            <label for="position">Position: </label>
            <input type="text" id="position" name="position" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" required><br>

            <button type="submit">Submit</button>
            <button type="button" id="closeButton">Close</button>
        </form>
        <p class="success">Your application has been submitted successfully!</p>
    </div>

    <script src="script.js"></script>   
</body>
</html>
